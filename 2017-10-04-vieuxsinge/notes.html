# Démarche générale

- Bonne bière
- Du goût
- Necessite: expertise tech, experience, rigeur
- Économie sociale et sàolidaire
- Gouvernance démocratique et participative
- Plusieurs petits valent mieux qu'un gros !

- Prendre du plaisir & partager

- Une gamme de 3 bières
- Brassins uniques
- Bouteille 33cl / 75cl / fut 20L
- Gamme sans alcool possibles
- Produits dérivés
- label AB: dérogations pour certains houblons. Filière AB en construction, on veut profiter de cette flexibilité

- Projet concret et lieu concret
- D'autres espaces accessibles
- Facilités de commercialisation
- Partage de matériel
- Entraide
- 1ère année: conditions économiques interessantes
- Émulation

- Espace et surface insuffisante

- Entraide possible mais difficile

- Partage des charges sur le lieu (gros travaux et entretien)
